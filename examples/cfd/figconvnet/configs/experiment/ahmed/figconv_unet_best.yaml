defaults:
  - /data: ahmed
  - /model: figconv_unet_ahmed
  - /loss: mseloss
  - /optimizer: adam
  - /lr_scheduler: steplr
  - /loss@eval.loss: mseloss

train:
  batch_size: 1

data:
  num_points: 65536  # 2 ** 16

model:
  num_levels: 1
  kernel_size: 11
  hidden_channels:
    - 32
    - 32
  resolution_memory_format_pairs:
    - ${res_mem_pair:b_xc_y_z, [  6, 70, 60]}
    - ${res_mem_pair:b_yc_x_z, [186,  2, 60]}
    - ${res_mem_pair:b_zc_x_y, [186, 70,  2]}

lr_scheduler:
  step_size: 25

loggers:
  wandb:
    project_name: ahmed_body
    entity: nvr-ai-algo
    run_name: FIGConvUNet-level1-32-res186-70-60-ks11

seed: 0
