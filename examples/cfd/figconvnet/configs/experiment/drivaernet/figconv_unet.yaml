defaults:
  - /data: drivaernet
  - /model: figconv_unet_drivaer
  - /loss: mseloss
  - /optimizer: adam
  - /lr_scheduler: steplr

train:
  batch_size: 1

model:
  num_levels: 1
  kernel_size: 9
  hidden_channels:
    - 32
    - 32
    - 32
    - 32
  resolution_memory_format_pairs:
    - ${res_mem_pair:b_xc_y_z, [  5, 150, 100]}
    - ${res_mem_pair:b_yc_x_z, [250,   3, 100]}
    - ${res_mem_pair:b_zc_x_y, [250, 150,   2]}

lr_scheduler:
  step_size: 25

loggers:
  wandb:
    project_name: drivaernet
    entity: nvr-ai-algo
    run_name: FIGConvUNet-level1-32-res250-150-100-ks9-step25-every10

seed: 0
