defaults:
  - /data: drivaer
  - /model: vwunet
  - /loss: mseloss
  - /optimizer: adam
  - /lr_scheduler: steplr

train:
  num_epochs: 100
  batch_size: 32

data:
  webdataset_preprocessor:
    _target_: src.data.components.DrivAerWebdatasetSDFPreprocessingFunctor
    every_n_data: 10
    bbox_min:
      - -2.5
      - -2.5
      - -2.5
    bbox_max:
      - 2.5
      - 2.5
      - 2.5
    bbox_resolution:
      - 128
      - 128
      - 128
    dist_compute_device: cuda
    dist_chunk_size: 262144 # 2^18
    # dist_chunk_size: 524288 # 2^19
    # Number of points used for pressure prediction and SDF computation
    point_sample_size: 8192 # 2^13

model:
  bbox_min:
    - -2.5
    - -2.5
    - -2.5
  bbox_max:
    - 2.5
    - 2.5
    - 2.5

loggers:
  wandb:
    project_name: drivaer
    entity: nvr-ai-algo
    run_name: VWUNet
