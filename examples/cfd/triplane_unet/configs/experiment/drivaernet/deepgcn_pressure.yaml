defaults:
  - /data: drivaernet
  - /loss: mseloss
  - /optimizer: adam
  - /lr_scheduler: steplr

data:
  num_points: 32768

train:
  num_epochs: 100
  batch_size: 32

model:
  _target_: src.networks.openpoint_base.OpenPointPressureDragDrivAer
  _convert_: all

  NAME: BaseSeg
  encoder_args:
    _target_: easydict.EasyDict
    NAME: DeepGCN
    in_channels: 3
    channels: 64
    n_classes: 256 
    emb_dims: 256
    n_blocks: 14
    conv: 'edge'
    block: 'res'
    k: 9
    epsilon: 0.2
    use_stochastic: True
    use_dilation: True 
    dropout: 0
    norm_args: {'norm': 'bn'}
    act_args: {'act': 'relu'}

  mlp_in_channels: 256
  decoder_out_channels: 256

loggers:
  wandb:
    project_name: drivaernet
    entity: nvr-ai-algo
    run_name: DeepGCN
