defaults:
  - /data: drivaernet
  - /loss: mseloss
  - /optimizer: adam
  - /lr_scheduler: steplr

data:
  num_points: 32768

train:
  num_epochs: 100
  batch_size: 32

model:
  _target_: src.networks.openpoint_base.OpenPointPressureDragDrivAer
  _convert_: all

  NAME: BaseSeg
  encoder_args:
    _target_: easydict.EasyDict
    NAME: PointNextEncoder
    blocks: [ 1, 1, 1, 1, 1 ]
    strides: [ 1, 2, 2, 2, 2 ]
    width: 64
    in_channels: 3
    sa_layers: 1
    sa_use_res: True
    radius: 0.1
    radius_scaling: 2.5
    nsample: 32
    expansion: 4
    aggr_args:
      _target_: easydict.EasyDict
      feature_type: 'dp_fj'
    reduction: 'max'
    group_args:
      _target_: easydict.EasyDict
      NAME: 'ballquery'
      normalize_dp: True
    conv_args:
      _target_: easydict.EasyDict
      order: conv-norm-act
    act_args:
      _target_: easydict.EasyDict
      act: 'relu' # leakrelu makes training unstable.
    norm_args:
      _target_: easydict.EasyDict
      norm: 'bn'  # ln makes training unstable
  decoder_args:
    NAME: PointNextDecoder

  decoder_inputs: both
  mlp_in_channels: 1024
  decoder_out_channels: 64

loggers:
  wandb:
    project_name: drivaernet
    entity: nvr-ai-algo
    run_name: PointNext-small
