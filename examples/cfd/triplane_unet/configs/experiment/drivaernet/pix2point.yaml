defaults:
  - /data: drivaernet
  - /loss: mseloss
  - /optimizer: adam
  - /lr_scheduler: steplr

data:
  num_points: 32768

train:
  num_epochs: 100
  batch_size: 32

model:
  _target_: src.networks.openpoint_base.OpenPointDrivAer
  _convert_: all

  NAME: BaseCls
  encoder_args:
    _target_: easydict.EasyDict
    NAME: PointViT
    in_channels: 3 
    embed_dim: 384
    depth: 12
    num_heads: 6
    mlp_ratio: 4.
    drop_rate: 0.
    attn_drop_rate: 0.1
    drop_path_rate: 0.0
    qkv_bias: True
    act_args:
      _target_: easydict.EasyDict
      act: 'gelu'
    norm_args:
      _target_: easydict.EasyDict
      norm: 'ln'
      eps: 1.0e-6
    embed_args:
      _target_: easydict.EasyDict
      NAME: PointPatchEmbed
      feature_type: 'dp'
      reduction: 'max'
      sample_ratio: 0.25  # ablation: 0.25
      normalize_dp: False 
      group_size: 32
      subsample: 'fps'
      group: 'knn'
      norm_args: bn # ablation: in
      conv_args:
        _target_: easydict.EasyDict
        order: conv-norm-act
      layers: 4
      channels: [128, 256, 512]
    global_feat: cls,max,avg
  cls_args: 
    _target_: easydict.EasyDict
    NAME: ClsHead 
    dropout: 0.
    num_classes: 1
    mlps: [256, 256]
    norm_args: 
      _target_: easydict.EasyDict
      norm: 'bn1d'

loggers:
  wandb:
    project_name: drivaernet
    entity: nvr-ai-algo
    run_name: AssaNet
