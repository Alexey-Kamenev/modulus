defaults:
  - /data: drivaernet
  - /loss: mseloss
  - /optimizer: adam
  - /lr_scheduler: steplr

data:
  num_points: 32768

train:
  num_epochs: 100
  batch_size: 32

model:
  _target_: src.networks.openpoint_base.OpenPointPressureDragDrivAer
  _convert_: all

  NAME: BaseSeg
  encoder_args:
    _target_: easydict.EasyDict
    NAME: PointNet2Encoder
    in_channels: 3
    width: null
    strides: [4, 4, 4, 4]
    layers: 3
    use_res: False
    mlps: [[[32, 32, 64]],  # stage 1: 96
        [[64, 64, 128]], # stage 2: 256
        [[128, 128, 256]], # stage 3: 512
        [[256, 256, 512]]] # stage 4: 1024
    radius: 0.05
    num_samples: 32
    sampler: fps
    aggr_args:
      _target_: easydict.EasyDict
      NAME: 'convpool'
      feature_type: 'dp_fj'
      anisotropic: False
      reduction: 'max'
    group_args:
      _target_: easydict.EasyDict
      NAME: 'ballquery'
    conv_args: 
      _target_: easydict.EasyDict
      order: conv-norm-act
    act_args:
      _target_: easydict.EasyDict
      act: 'relu'
    norm_args:
      _target_: easydict.EasyDict
      norm: 'bn'
  decoder_args:
    _target_: easydict.EasyDict
    NAME: PointNet2Decoder
    fp_mlps: [[128, 128, 128], [256, 128], [256, 256], [256, 256]]

  decoder_inputs: both
  mlp_in_channels: 512
  decoder_out_channels: 128

loggers:
  wandb:
    project_name: drivaernet
    entity: nvr-ai-algo
    run_name: PointNet++
