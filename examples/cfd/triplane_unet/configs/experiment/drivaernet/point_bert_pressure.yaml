defaults:
  - /data: drivaernet
  - /loss: mseloss
  - /optimizer: adam
  - /lr_scheduler: steplr

data:
  num_points: 32768

train:
  num_epochs: 100
  batch_size: 32

model:
  _target_: src.networks.openpoint_base.OpenPointPressureDragDrivAer
  _convert_: all

  NAME: BaseSeg
  encoder_args:
    _target_: easydict.EasyDict
    NAME: PointViT
    in_channels: 3
    embed_dim: 512 
    depth: 8
    num_heads: 8
    mlp_ratio: 4.
    drop_rate: 0.
    attn_drop_rate: 0.0
    drop_path_rate: 0.1
    add_pos_each_block: True
    qkv_bias: True
    act_args:
      _target_: easydict.EasyDict
      act: 'gelu'
    norm_args:
      _target_: easydict.EasyDict
      norm: 'ln'
      eps: 1.0e-6
    embed_args:
      _target_: easydict.EasyDict
      NAME: P3Embed
      feature_type: 'dp_df'
      reduction: 'max'
      sample_ratio: 0.0625
      normalize_dp: False 
      group_size: 32
      subsample: 'fps' # random, FPS
      group: 'knn'
      conv_args:
        _target_: easydict.EasyDict
        order: conv-norm-act
      layers: 4
      norm_args: 
        _target_: easydict.EasyDict
        norm: 'ln2d'
  decoder_args:
    _target_: easydict.EasyDict
    NAME: PointViTDecoder
    channel_scaling: 1
    global_feat: cls,max
    progressive_input: True

  decoder_inputs: both
  mlp_in_channels: 512
  decoder_out_channels: 1536

loggers:
  wandb:
    project_name: drivaernet
    entity: nvr-ai-algo
    run_name: PointBERT
