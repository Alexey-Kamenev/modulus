defaults:
  - /data: drivaernet
  - /model: vwunet
  - /loss: mseloss
  - /optimizer: adam
  - /lr_scheduler: steplr

train:
  num_epochs: 100
  batch_size: 32

data:
  num_points: -1
  # If using the TDF preprocessed webdatasets, no need to use any preprocessors
  preprocessors: null

model:
  bbox_min:
    - -2.5
    - -2.5
    - -2.5
  bbox_max:
    - 2.5
    - 2.5
    - 2.5

loggers:
  wandb:
    project_name: drivaernet
    entity: nvr-ai-algo
    run_name: VWUNet
