defaults:
  - /data: drivaernet
  - /loss: mseloss
  - /optimizer: adam
  - /lr_scheduler: steplr

train:
  num_epochs: 100
  batch_size: 32

data:
  num_points: 32768

model:
  _target_: src.networks.vwunet.VWUNetPrincipalConvDrivAer
  bbox_max: [2.75, 1.5, 1]
  bbox_min: [-2.75, -1.5, -1]
  encoder_channels: [16, 32]
  decoder_channels: [32, 16]
  drag_mlp_channels: [128, 128]
  resolution: [220, 120, 80]

loggers:
  wandb:
    project_name: drivaernet
    entity: nvr-ai-algo
    run_name: VWUNetPrincipalConv
